    <h2>Contacta con Rick y Morty</h2>

    <section>
        <form id="contact" action="" method="GET">
            <fieldset>

                <label for="GET-name">Nombre:
                    <input id="GET-name" type="text" name="name" autocomplete="name" placeholder="Rick Sanchez" required/>
                </label><br>

                <label for="GET-mail">E-mail:
                    <input type="email" name="mail" id="GET-mail" autocomplete="email" placeholder="rick.sanchez@adultswim.com" required/>
                </label><br>

                <label for="GET-country">Pais:
                    <input list="countries" name="country" id="GET-country" autocomplete="country-name" placeholder="Universo C-137" required/>
                    <datalist id="countries">
                        <option value="Argentina"></option>
                        <option value="Bolivia"></option>
                        <option value="Brasil"></option>
                        <option value="Chile"></option>
                        <option value="Colombia"></option>
                        <option value="Costa Rica"></option>
                        <option value="Cuba"></option>
                        <option value="Ecuador"></option>
                        <option value="El Salvador"></option>
                        <option value="Guatemala"></option>
                        <option value="Honduras"></option>
                        <option value="Mexico"></option>
                        <option value="Nicaragua"></option>
                        <option value="Panama"></option>
                        <option value="Paraguay"></option>
                        <option value="Peru"></option>
                        <option value="Puerto Rico"></option>
                        <option value="Republica Dominicana"></option>
                        <option value="Uruguay"></option>
                        <option value="Venezuela"></option>
                    </datalist>
                </label><br>
                
                <label for="GET-commentary">Comentarios: 
                    <textarea name="commentary" cols="28" rows="8" placeholder="Haces muchas preguntas, Morty. No resulta muy carismático." required></textarea>
                </label><br>

                <label for="GET-accept">¡Wubba Lubba Dub Dub! 
                    <input type="checkbox" name="accept" required/>
                </label>
                
                <label for="GET-reset">
                    <input type="reset">
                </label><br><br>

                <label for="GET-submit">
                    <input type="submit">
                </label>

            </fieldset>
        </form>
    </section>
